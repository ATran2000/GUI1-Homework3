<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Interactive Multiplication Table </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1> Interactive Multiplication Table </h1>
        </header>

        <!-- my form to get minimum and maximum row/column values-->
        <form name="myForm" action="index.html" id="form_data">
            <label for="minRow">Minimum Row Value: </label>
            <input type="text" id="minRow" name="minRow" required><br><br>

            <label for="maxRow">Maximum Row Value: </label>
            <input type="text" id="maxRow" name="maxRow" required><br><br>

            <label for="minCol">Minimum Column Value: </label>
            <input type="text" id="minCol" name="minCol" required><br><br>

            <label for="maxCol">Maximum Column Value: </label>
            <input type="text" id="maxCol" name="maxCol" required><br><br>
                
            <input type="button" value="Submit" onclick="receiveForm()">
        </form>

        <!-- paragaphs used for validation purpose-->
        <p id="validation"></p>
        <p id="not_filled"></p>
        <p id="max_greater_than_min"></p>
        <p id="out_of_range"></p>

        <!-- table will be inside a container div in order to make it scrollable -->
        <div id="container_table">
            <table id="multiplication_table"></table>
        </div>

        <p id="sources_cited"> Sources used: <br>
            <a href="https://www.w3schools.com/html/default.asp">w3schools.com/html</a>, <br>
            <a href="https://www.w3schools.com/css/default.asp">w3schools.com/css</a>, <br>
            <a href="https://www.w3schools.com/js/default.asp">w3schools.com/javascript</a> 
        </p>
        
        <script src="js/script.js"></script>
    </body>
</html>
